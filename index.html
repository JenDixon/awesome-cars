<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Awesome Cars</title>

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>
  <body>
    <div class="main-container better-color-primary-tint-light">
    <header class="main-header pale-teal">
      <div class="logo">
        <a href="#" class="link">Awesomecarsite.com</a>
      </div>
    </header>
    <div class="content-wrapper col">
      <div class="sidebar col white">
        <form class="calculator">

        <div class="purchase-price">
          <label for="purchase-price">Purchase price</label>
          <input type="number" class="price"></input>
         </div>

         <div class="tradein-value">
            <div class="input-group">
              <label for="purchase-price">Trade-in value</label>
              <input type="number" class="value"></input>
              <input type="number" class="discount"></input>
            </div> 
          </div>

        </form>
      </div>
      <div class="content col">
        <div class="head">
          <h1 class="h1">Available cars</h1>
        </div>
        <div class="body">
          <p class="text">
            You can adjust the purchase price and/or trade-in value of your loan. The cars for which you qualify will update accordingly.
          </p>
          <div class="thumbnails">
            <div class="thumbnail red-car">
              <p class="item-color">
                Red car
              </p>
              <p class="item-price">
                $29,500
              </p>
            </div>

            <div class="thumbnail blue-car">
              <p class="item-color">
                Blue car
              </p>
              <p class="item-price">
                $29,000
              </p>
            </div>
            <div class="thumbnail black-car">
              <p class="item-color">
                Black car
              </p>
              <p class="item-price">
                $28,000
              </p>
            </div>

            <div class="thumbnail yellow-car">
              <p class="item-color">
                Yellow car
              </p>
              <p class="item-price">
                $27,500
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="js/libs/jquery-1.12.1.js"></script>
  </body>
</html>
